<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartmrnt Maintenance</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Font Awesome (added because you use icons in your prepend/append)-->
  <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

</head>

<body>
  <form>
    <div class="container-fluid">
      <h1 class="p-3 mb-2 bg-primary text-white text-center">Maintainence</h1>
      <div class="form-row my-5">
        <div class="form-group col-md-3">
          <div class="input-group">
            <!-- <div class="input-group-addon">
                 <i class="fa fa-calendar">
                 </i>
                </div> -->
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
          </div>
        </div>


        <div class="form-group col-md-3">
          <!-- <label for="inputState">State</label> -->
          <select id="revenueType" id="revenueType" class="form-control">
            <option selected>Choose Income/Expenditure..</option>
            <option value="I">Income</option>
            <option value="E">Expenditure</option>
          </select>
        </div>

        <div class="form-group col-md-3">
          <select id="catagory" class="form-control">
            <option selected>Choose catagory..</option>
          </select>
        </div>

        <div class="form-group col-md-3">
          <!-- <label for="inputCity">City</label> -->
          <input type="text" class="form-control" id="amount" placeholder="Amount here">
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </div><!-- End of container div-->

  </form>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>

  <!-- Include Date Range Picker -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
